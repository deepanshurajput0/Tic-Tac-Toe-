<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="game">
        <div class="row">
           <div id="0" onclick="handleUser(this)" class="col"></div>
           <div id="1" onclick="handleUser(this)" class="col"></div>
           <div id="2" onclick="handleUser(this)" class="col"></div>
        </div>
        <div class="row">
            <div id="3" onclick="handleUser(this)" class="col"></div>
            <div id="4" onclick="handleUser(this)" class="col"></div>
            <div id="5" onclick="handleUser(this)" class="col"></div>
        </div>
        <div class="row">
             <div id="6" onclick="handleUser(this)" class="col"></div>
             <div id="7" onclick="handleUser(this)" class="col"></div>
             <div id="8" onclick="handleUser(this)" class="col"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
